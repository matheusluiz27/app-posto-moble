<ion-header>
    <ion-toolbar color = 'secondary'>
      <ion-title>PostoAPP</ion-title>
    </ion-toolbar>
 </ion-header>   

<ion-content padding='true'>
  <h1>Criar Conta</h1>
  <form>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
    <ion-input [(ngModel)]="usuario.email" autocomplete="off" type="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Nome</ion-label>
    <ion-input [(ngModel)]="usuario.nome" autocomplete="off" type="text" name="nome"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="stacked">Senha</ion-label>
    <ion-input [(ngModel)]="usuario.senha" autocomplete="off" type="password" name="senha"></ion-input>
  </ion-item>
  
  <ion-item lines='none'>
    JÃ¡ tem conta? <a routerLink='/login'>Entre agora!</a>
  </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="cadastrar()" share="round" color="secondary">Cadastrar</ion-button>
  </form>
</ion-content>
